	<script>
		// Define dataLayer and the gtag function.
		window.dataLayer = window.dataLayer || [];

		// Helper function to get cookie by name
		function getCookie(name) {
			const value = `; ${document.cookie}`;
			const parts = value.split(`; ${name}=`);
			if (parts.length === 2) return parts.pop().split(';').shift();
			return null; // Return null if the cookie is not found
		}

		// Set default consent settings based on existing cookies
		const defaultConsent = {
			'ad_storage': 'denied',
			'ad_user_data': 'denied',
			'ad_personalization': 'denied',
			'analytics_storage': 'denied'
		};

		// Check for each consent cookie and update the default values if cookies exist
		const consentTypes = ['ad_storage', 'ad_user_data', 'ad_personalization', 'analytics_storage'];
		consentTypes.forEach(type => {
			const cookieValue = getCookie(`consent_${type}`);
			if (cookieValue === 'granted') {
				defaultConsent[type] = 'granted';
			}
		});

		// Set the consent configuration with possibly updated values from cookies
		gtag('consent', 'default', defaultConsent);
	</script>

		if (sessionStorage.redirect) {
			const redirect = sessionStorage.redirect;
			delete sessionStorage.redirect;

			const appBaseUrl = new URL('/mexihc/', location.origin);
			if (redirectUrl.origin === appBaseUrl.origin) {

				history.replaceState(null, null, path);
			}
		}
